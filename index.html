<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>

  <main class="card">
    <img class="banner" src="./assets/images/image-product-desktop.jpg" alt="">
    <div class="informacoes">
      <span class="tag">perfume</span>
      <h1 class="titulo">Gabrielle Essence Eau De Parfum</h1>
      <p class="descricao">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="preco">
        <p class="preco-atual">$149.99</p>
        <p class="preco-antigo">$169.99</p>
      </div>

      <button class="add-produto">
        <img class="icon-cart" src="./assets/images/icon-cart.svg" alt="">
        Add to Cart
      </button>
    </div>

  </main>

  </div> -->
</body>
</html>
